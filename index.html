<html>

<body>
    <div id="wrap">
        <div id="header">

                <img src="img/t2.png">

            <h3 class="title-msg">达安基因大众基因产品官网</h3>
        </div>
        <div id="list">
            <ul class="clearfix">
                <li class="auto1">
                    <img src="img/auto1.png" alt="动力" style="max-width: 100%"/>
                    <p>从25000个基因、30亿个碱基对中， </p>
                    <p>找出孩子的六大天赋潜能。</p>
                    <a class="auto1_left_btn btn">我要购买</a>
                    <a class="auto1_right_btn btn">了解产品</a>
                </li>
                <li  class="auto2" style="display: none">
                    <img src="img/auto2.png" alt="防御能力"/>
                    <p>全面解读对9种慢性病、14种癌症的先天防御能力</p>
                    <div style="padding: 8px 0;visibility: hidden"></div>
                    <a class="auto2_left_btn btn">我要购买</a>
                    <a class="auto2_right_btn btn">了解产品</a>
                </li>
                <li class="auto3" style="display: none">
                    <img src="img/auto3.png" alt="女性健康"/>
                    <p>对女性9个乳腺癌易感基因位点和  </p>
                    <p>3个卵巢癌易感基因位点进行精准检测</p>

                    <a class="auto3_left_btn btn">我要购买</a>
                    <a class="auto3_right_btn btn">了解产品</a>
                </li>
            </ul>

        </div>
        <div style="padding: 4px 0;visibility: hidden"></div>
        <ol class="air ">
            <li class="active"></li>
            <li></li>
            <li></li>
        </ol>

        </div>
    </div>

</body>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script>
    //因为代码不多，方便阅读，直接在下面写了
    $(function(){
        var list=$("#list");
        var li=list.find("li");
        var liLen=li.length;
        var air=$(".air li")
        var index=0;
        var playing=false;
        var timer=null;

        //轮播效果
        function go(key){
            li.fadeOut(600,function(){
                playing=true
            });
            index=key % liLen;
            li.eq(index).fadeIn(600,function(){
                playing=false
            });
            air.eq(index).addClass("active").siblings().removeClass("active");
        }
        //向右滑动
        li.on("swipeleft",function(){
            if(!playing){
                return
            }
            index++;
            go(index);
        });
        //向左滑动
        li.on("swiperight",function(){
            if(!playing){
                return
            }
            index--;
            go(index);
        });
        //点击事件
        air.on("tao",function(){
            if(!playing){
                return
            }
            clearInterval(timer);
            index=$(this).index();
            go(index)
        });

        timer=setInterval(function(){
            index++;
            go(index)
        },1850);




       $(".auto1_left_btn,.auto1_right_btn").on("tap",function(){
           $(this).toggleClass("btn1");
           clearInterval(timer)
       });
        $(".auto2_left_btn,.auto2_right_btn").on("tap",function(){
            $(this).toggleClass("btn2");
            clearInterval(timer)
        });
        $(".auto3_left_btn,.auto3_right_btn").on("tap",function(){
            $(this).toggleClass("btn3");
            clearInterval(timer);
        })

    })
</script>
</html>
